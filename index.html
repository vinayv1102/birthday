<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #fff;
        }
        #game-container, #start-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            margin: auto;
        }
        #word-container {
            font-size: 30px;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        p {
            font-size: 20px;
            font-style: italic;
            margin-bottom: 20px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            width: 60%;
            outline: none;
        }
        .heart-button {
            font-size: 24px;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 50%;
            background: #ff4f81;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .heart-button:hover {
            background: #ff2e63;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
        }
    </style>
</head>
<body>
    <div id="start-container">
        <h1>üíï For the Eyes I Always Get Lost In üíï</h1>
        <p>Happy birthday, Bubu! Words alone can't capture what you and our memories mean to me. So, let's play a little game and revisit the places where we've made our most treasured memories. üíñ</p>
        <button class="heart-button" onclick="startGame()">‚ù§Ô∏è</button>
    </div>
    
    <div id="game-container" style="display: none;">
        <h1>üéâ Guess the Word! üéâ</h1>
        <p id="clue"></p>
        <div id="word-container"></div>
        <input type="text" id="guess" placeholder="Enter your guess" autofocus>
        <button class="heart-button" onclick="checkGuess()">‚úî</button>
    </div>
    <div id="popup" class="popup"></div>
    
    <script>
        const words = [
            { clue: "üçå A yellow fruit", word: "banana" },
            { clue: "üåä A large body of water", word: "ocean" },
            { clue: "üåà The color of the sky", word: "blue" }
        ];
        
        let currentWordIndex = 0;

        function startGame() {
            displayWord();
            document.getElementById("start-container").style.display = "none";
            document.getElementById("game-container").style.display = "flex";
        }

        function displayWord() {
            if (currentWordIndex >= words.length) {
                document.body.innerHTML = "<h1>üéâ Congratulations! You guessed all words! üéâ</h1>";
                return;
            }
            
            const { clue, word } = words[currentWordIndex];
            document.getElementById("clue").innerText = "Clue: " + clue;
            document.getElementById("word-container").innerText = "_ ".repeat(word.length).trim();
            document.getElementById("guess").value = "";
            document.getElementById("guess").focus();
        }
        
        function checkGuess() {
            const userGuess = document.getElementById("guess").value.toLowerCase();
            if (userGuess === words[currentWordIndex].word) {
                showPopup("‚úÖ Correct! Moving to the next word...", () => {
                    currentWordIndex++;
                    displayWord();
                });
            } else {
                showPopup("‚ùå Wrong! Try again.");
            }
        }
        
        function showPopup(message, callback) {
            const popup = document.getElementById("popup");
            popup.innerText = message;
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
                if (callback) callback();
            }, 1500);
        }
    </script>
</body>
</html>
